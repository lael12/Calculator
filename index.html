<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="your-integrity-hash" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="but"><button id="toggleTheme" class="toggle-theme"><i class="fas fa-moon" id="icon"></i></button></div> 
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">*</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="equal">=</button>
                <button class="operator">+</button>
                <button class="clear" style="grid-column: span 4;">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
